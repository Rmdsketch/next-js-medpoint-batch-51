name: Deploy CMS to Vercel

on:
  push:
    branches: [ "main" ]     
    tags: [ "v*.*.*" ]     
  workflow_dispatch: {}     

permissions:
  contents: read

concurrency:
  group: vercel-prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20 + Yarn cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Configure Git to use Gitea token for private deps
        if: ${{ secrets.GITEA_TOKEN != '' }}
        run: |
          git config --global url."https://oauth2:${{ secrets.GITEA_TOKEN }}@gitea.sev-2.com/".insteadOf "https://gitea.sev-2.com/"

      - name: Write .env from DOTENV secret
        run: |
          echo "${{ secrets.DOTENV }}" > .env

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build (production)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
